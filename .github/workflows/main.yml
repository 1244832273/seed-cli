# This is a basic workflow to help you get started with Actions
name: action-publish

# Controls when the workflow will run
on: push

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        
      - name: Send dingding notify
        uses: zcong1993/actions-ding@master
        with:
          dingToken: ${{ secrets.DING_TALK_ACCESS_TOKEN }}
          secret: ${{ secrets.DING_TALK_SECRET }} # if secret set, action will call API with sign
          body: |
            {
                "msgtype": "markdown",
                "markdown": {
                    "title": '🎉 DingTalk 发布 ${{ github.ref }} 🎉',
                    "text": '#### 🎉 DingTalk 发布 ${{ github.ref }} 🎉' \n> ${{ github.actor }}提交了: ${{github.event.pull_request.title}} \n> 前往 (${{ github.event.pull_request._links.commits.href }}) 查看完整信息.'
                },
                "at": {
                    "isAtAll": true
                }
            }